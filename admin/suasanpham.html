<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Quản lý bán hàng</title>

    <link type="text/css" href="../files/css/main.css" rel="stylesheet" />
    <script type="text/javascript" src="../files/js/jquery_min.js"></script>
    <script type="text/javascript" src="../files/js/danhmuc.js"></script>
    <script type="text/javascript" src="./sanpham.js"></script>
</head>

<body>
    <!--HEADER-->
    <div class="header">
        <a href="danhmuc.html" title="Quản lý bán hàng" style="outline:none;">
            <h1>QUẢN LÝ CỬA HÀNG ĐỒNG HỒ</h1>
        </a>
        <div class="logout">
            Xin chào <b>ADMIN</b> | <a href="#" title="Log out">Log out</a>
        </div>
        <!--NAVIGATION BAR-->
        <ul class="navigation">
            <a href="danhmuc.html" title="Hãng sản xuất" class="navigation-item-selected">
                <li>Hãng sản xuất</li>
            </a>
            <a href="sanpham.html" title="Quản lý sản phẩm">
                <li>Quản lý sản phẩm</li>
            </a>
            <a href="donhang.html" title="Quản lý đơn hàng">
                <li>Quản lý đơn hàng</li>
            </a>
        </ul>
        <!--NAVIGATION BAR-->
    </div>
    <!--END HEADER-->


    <!--CONTENT-->
    <div class="content">
        <p class="content-title">Thêm sản phẩm mới</p>
        <div>
            Tên sản phẩm:<br />
            <input type="text" class="txt" name="txtTenDanhMuc" id="txt-tensp" required style="width:300px;" /><br /><br /> Hãng sản xuất:<br />
            <select class="txt" name="cmbDanhMuc" id="txt-hangsx" style="width:320px;">
                <option value="G-Shock">G-Shock</option>
                <option value="NAKZEN">NAKZEN</option>
                <option value="Apple">Apple</option>
                <option value="CASIO">CASIO</option>
            </select>
            <br /><br /> Hình ảnh:<br />
            <input type="file" id="txt-file" name="myfile"><br><br> Số lượng:<br />
            <input type="text" id="txt-soluong" required style="width:300px;" /><br /><br /> Đơn giá:<br />
            <input type="text" id="txt-dongia" required style="width:300px;" /><br /><br />
            <input type="submit" class="btn" name="btnThemDanhMuc" id="btnThemDanhMuc" value="Sửa" onClick="updateSP()" />
        </div>
    </div>
    <!--END CONTENT-->
</body>
<script>
    var jsonString = localStorage.getItem("sanpham");
    var list = JSON.parse(jsonString);
    var index = localStorage.getItem("index");
    var sp = list[index];
    console.log(sp)
    document.getElementById("txt-tensp").value = sp.tensp
    document.getElementById("txt-hangsx").value = sp.hangsx;

    document.getElementById("txt-soluong").value = parseInt(sp.soluong);
    document.getElementById("txt-dongia").value = parseInt(sp.dongia);

    function updateSP() {
        var tensp = document.getElementById("txt-tensp").value;
        var hangsx = document.getElementById("txt-hangsx").value;
        var file = document.getElementById("txt-file").value;
        var soluong = document.getElementById("txt-soluong").value;
        var dongia = document.getElementById("txt-dongia").value;
        var product = {
            tensp: tensp,
            hangsx: hangsx,
            file: file,
            soluong: soluong,
            dongia: dongia,
        };
        list[index] = product
        localStorage.setItem("sanpham", JSON.stringify(list));
        alert("Cập nhật sản phẩm thành công");
        location.replace("./sanpham.html");
    }
</script>

</html>
